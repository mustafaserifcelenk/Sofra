
<form [formGroup]="reservationForm">
  <div>
    <h2>Rezervasyon Bilgileri:</h2>
    <label>Tarih:</label>
    <input type="datetime-local" formControlName="reservationDate">
    <br>
    <label>Kişi Sayısı:</label>
    <input type="number" formControlName="customerCount">
  </div>

  <div>
    <button (click)="createReservation()">Rezervasyon Oluştur</button>
  </div>
</form>
